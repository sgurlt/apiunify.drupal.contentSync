services:
  plugin.manager.dcs_entity_handler:
    class: Drupal\drupal_content_sync\Plugin\Type\EntityHandlerPluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']
  plugin.manager.dcs_field_handler:
    class: Drupal\drupal_content_sync\Plugin\Type\FieldHandlerPluginManager
    arguments: ['@container.namespaces', '@cache.discovery', '@module_handler']
  cachable_metadata_normalizer.typed_data:
    class: Drupal\drupal_content_sync\Normalizer\CacheableMetadataNormalizer
    tags:
      - { name: normalizer, priority: 2 }