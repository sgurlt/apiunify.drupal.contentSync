drupal_content_sync.sync.*:
  type: config_entity
  label: 'DrupalContentSync config'
  mapping:
    id:
      type: string
      label: 'ID'
    name:
      type: label
      label: 'Name'
    api:
      type: string
      label: 'API'
    url:
      type: uri
      label: 'Drupal Content Sync URL'
    site_id:
      type: string
      label: 'Site Identifier'
    sync_entities:
      type: map
      label: 'Sync entities'
    local_connections:
      type: map
      label: 'Local Drupal Content Sync Connections'
