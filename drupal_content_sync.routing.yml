entity.drupal_content_sync.introduction:
  path: '/admin/config/services/drupal_content_sync/introduction'
  defaults:
    _controller: 'Drupal\drupal_content_sync\Controller\DrupalContentSyncIntroduction::content'
    _title: 'Drupal Content Sync - Introduction'
  requirements:
    _permission: 'administer site configuration'

# DCS Flows
entity.dcs_flow.collection:
  path: '/admin/config/services/drupal_content_sync/flow'
  defaults:
    _entity_list: 'dcs_flow'
    _title: 'Flow - Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_flow.add_form:
  path: '/admin/config/services/drupal_content_sync/flow/add'
  defaults:
    _entity_form: 'dcs_flow.add'
    _title: 'Add flow'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_flow.edit_form:
  path: '/admin/config/services/drupal_content_sync/flow/{dcs_flow}/edit'
  defaults:
    _entity_form: 'dcs_flow.edit'
    _title: 'Edit flow'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_flow.delete_form:
  path: '/admin/config/services/drupal_content_sync/flow/{dcs_flow}/delete'
  defaults:
    _entity_form: 'dcs_flow.delete'
    _title: 'Delete flow'
  requirements:
    _permission: 'administer site configuration'

# DCS Pools
entity.dcs_pool.collection:
  path: '/admin/config/services/drupal_content_sync/pool'
  defaults:
    _entity_list: 'dcs_pool'
    _title: 'Pools'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_pool.add_form:
  path: '/admin/config/services/drupal_content_sync/pool/add'
  defaults:
    _entity_form: 'dcs_pool.add'
    _title: 'Add pool'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_pool.edit_form:
  path: '/admin/config/services/drupal_content_sync/pool/{dcs_pool}/edit'
  defaults:
    _entity_form: 'dcs_pool.edit'
    _title: 'Edit pool'
  requirements:
    _permission: 'administer site configuration'

entity.dcs_pool.delete_form:
  path: '/admin/config/services/drupal_content_sync/pool/{dcs_pool}/delete'
  defaults:
    _entity_form: 'dcs_pool.delete'
    _title: 'Delete pool'
  requirements:
    _permission: 'administer site configuration'

drupal_content_sync.publish_changes:
  path: '/drupal-content-sync/publish-changes/{sync_id}/{entity_type}/{entity}'
  defaults:
    _controller: '\Drupal\drupal_content_sync\Controller\DrupalContentSyncPushChanges::pushChanges'
  requirements:
    _permission: 'publish drupal content sync changes'
  options:
    parameters:
      entity:
        type: entity:{entity_type}

drupal_content_sync.publish_changes_entities:
  path: '/drupal-content-sync/publish-changes/entities'
  defaults:
    _controller: '\Drupal\drupal_content_sync\Controller\DrupalContentSyncPushChanges::pushChangesEntitiesList'
  requirements:
    _permission: 'access content'

node.drupal_content_sync_export_publish_changes_confirm:
  path: '/admin/content/push-changes/confirm'
  defaults:
    _form: '\Drupal\drupal_content_sync\Form\DrupalContentSyncPushChangesConfirm'
  requirements:
    _permission: 'publish drupal content sync changes'


